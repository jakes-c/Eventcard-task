<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Contest Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #71a7de;
        }
        .event-card {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
            z-index: 0;
        }
        .event-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1
        }
        .event-card h4, .event-card p {
            position: relative;
            z-index: 1;
            margin: 0;
        }
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container text-center mt-4">
    <h2 class="fw-bold">Music Contest Events</h2>
    <p class="text-muted text font-weight-normal fs-4">Join the best music events happening this week!</p>
    
    <div class="d-flex justify-content-center gap-3 flex-wrap">
        <div class="event-card">
            <img src="https://raw.githubusercontent.com/jakes-c/Eventcard-task/refs/heads/main/bb24-2017-topline-xxxtentacion-billboard-1548.webp" alt="Solo Singer">
            <h4>Solo Performance</h4>
            <p>3 Events</p>
        </div>
        
        <div class="event-card">
            <img src="https://raw.githubusercontent.com/jakes-c/Eventcard-task/refs/heads/main/6cc7a8_a3e0e530b90447af9e32ee8002f1ce88%7Emv2.avif" alt="DJ Mixing">
            <h4>DJ Battle</h4>
            <p>10+ Events</p>
        </div>
        
        <div class="event-card">
            <img src="https://raw.githubusercontent.com/jakes-c/Eventcard-task/refs/heads/main/download.avif" alt="Live Band">
            <h4>Weekend Showdown</h4>
            <p>10+ Events</p>
        </div>
    </div>
</div>

</body>
</html>
